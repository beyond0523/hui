<!DOCTYPE html><html><head><meta charset="utf-8"><title>欢迎来到H的世界-输入框</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no, address=no,email=no"><meta name="keywords" content="HTML5,html,html5,wap,wap-app,app,H,h,HUI,hui,H框架,H ui框架,原生app,混合app,hybrid app,app框架,快速开发app"><meta name="description" content="H框架是一款轻量级的app开发框架,借助其强大的组件可以实现快速app开发,是目前最接近原生app性能的一款超高效web框架"><link rel="stylesheet" href="../css/mui.min.css"><link rel="stylesheet" href="../css/app.css"><style>h5{margin:5px 7px}</style></head><body><header class="mui-bar mui-bar-nav"><a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a><h1 class="mui-title">输入框</h1></header><div class="mui-content"><div class="mui-content-padded" style="margin:5px"><h5>默认搜索框：</h5><div class="mui-input-row mui-search"><input type="search" class="mui-input-clear" placeholder=""></div><h5 class="mui-plus-visible">语音输入搜索框：</h5><div class="mui-input-row mui-search mui-plus-visible"><input id="search" type="search" class="mui-input-speech mui-input-clear" placeholder="带语音输入的搜索框"></div><h5>密码框：</h5><div class="mui-input-row mui-password"><input type="password" class="mui-input-password"></div><form class="mui-input-group"><div class="mui-input-row"><label>Input</label><input type="text" placeholder="普通输入框"></div><div class="mui-input-row"><label>Input</label><input type="text" class="mui-input-clear" placeholder="带清除按钮的输入框"></div><div class="mui-input-row mui-plus-visible"><label>Input</label><input type="text" class="mui-input-speech mui-input-clear" placeholder="语音输入"></div><div class="mui-button-row"><button type="button" class="mui-btn mui-btn-primary" onclick="return!1">确认</button>&nbsp;&nbsp; <button type="button" class="mui-btn mui-btn-danger" onclick="return!1">取消</button></div></form><div class="mui-input-row" style="margin:10px 5px"><textarea id="textarea" rows="5" placeholder="多行文本框"></textarea></div></div></div><script src="../js/mui.min.js"></script><script>mui.init({swipeBack:!0}),document.getElementById("search").addEventListener("recognized",function(e){console.log(e.detail.value)})</script></body></html>
