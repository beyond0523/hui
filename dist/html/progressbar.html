<!DOCTYPE html><html><head><meta charset="utf-8"><title>欢迎来到H的世界-进度条</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no, address=no,email=no"><meta name="keywords" content="HTML5,html,html5,wap,wap-app,app,H,h,HUI,hui,H框架,H ui框架,原生app,混合app,hybrid app,app框架,快速开发app"><meta name="description" content="H框架是一款轻量级的app开发框架,借助其强大的组件可以实现快速app开发,是目前最接近原生app性能的一款超高效web框架"><link rel="stylesheet" href="../css/mui.min.css"><link rel="stylesheet" href="../css/app.css"><style>h5{margin-bottom:10px;text-align:left}.mui-demo-container{background-color:#fff;padding:10px 15px}.mui-btn-block{padding:5px 0}#demo5 .mui-progressbar{margin:15px 10px}.mui-progressbar-success span{background-color:#4cd964}.mui-progressbar-warning span{background-color:#f0ad4e}.mui-progressbar-danger span{background-color:#dd524d}.mui-progressbar-royal span{background-color:#8a6de9}.mui-plus.mui-android>.mui-progressbar{top:0}</style></head><body><header class="mui-bar mui-bar-nav"><a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a><h1 class="mui-title">进度条</h1></header><div class="mui-content"><div class="mui-demo-container"><div id="demo1" class="mui-text-center"><h5>动态设置进度条进度</h5><p class="mui-progressbar mui-progressbar-in" data-progress="20"><span></span></p><ul id="progressbarBtn1" class="mui-pagination"><li><a href="javascript:;" data-progress="10">10%</a></li><li><a href="javascript:;" data-progress="30">30%</a></li><li><a href="javascript:;" data-progress="50">50%</a></li><li><a href="javascript:;" data-progress="100">100%</a></li></ul></div><div id="demo2"><h5>动态创建内联进度条及销毁</h5><p style="height:2px"></p><button type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-btn-block">开始加载</button></div><div id="demo3"><h5>动态创建页面顶部进度条</h5><button type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-btn-block">开始加载</button></div></div><div style="padding-left:10px;margin:15px 0"><h5>无限循环进度条</h5></div><div class="mui-demo-container"><div><h5>内联无限循环进度条</h5><p class="mui-progressbar mui-progressbar-infinite"></p></div><div id="demo4" style="margin-top:18px"><h5>页面顶部无限循环进度条</h5><button type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-btn-block">开始加载</button></div></div><div style="padding-left:10px;margin:15px 0"><h5>自定义进度条颜色</h5></div><div id="demo5" class="mui-demo-container" style="padding-bottom:30px"><p class="mui-progressbar mui-progressbar-success" data-progress="20"><span></span></p><p class="mui-progressbar mui-progressbar-warning" data-progress="30"><span></span></p><p class="mui-progressbar mui-progressbar-danger" data-progress="50"><span></span></p><p class="mui-progressbar mui-progressbar-royal" data-progress="80"><span></span></p></div></div><script src="../js/mui.min.js"></script><script>function simulateLoading(r,s){"number"==typeof r&&(s=r,r="body"),setTimeout(function(){s+=20*Math.random(),mui(r).progressbar().setProgress(s),s<100?simulateLoading(r,s):mui(r).progressbar().hide()},200*Math.random()+200)}var progressbar1=mui("#demo1");mui(progressbar1).progressbar().setProgress(10),progressbar1.on("tap","a",function(){mui(progressbar1).progressbar().setProgress(this.getAttribute("data-progress"))}),mui("#demo2").on("tap",".mui-btn",function(){var r=mui("#demo2 p");r.progressbar({progress:0}).show()&&simulateLoading(r,0)});var progressbar3=mui("#demo3");progressbar3.on("tap","button",function(){mui("body").progressbar({progress:0}).show(),simulateLoading(0)});var progressbar4=mui("#demo4");progressbar4.on("tap","button",function(){mui("body").progressbar({progress:void 0}).show(),setTimeout(function(){mui("body").progressbar().hide()},5e3)}),mui("#demo5 .mui-progressbar").each(function(){mui(this).progressbar({progress:this.getAttribute("data-progress")}).show()})</script></body></html>
