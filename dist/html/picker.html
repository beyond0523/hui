<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><title>欢迎来到H的世界-选择器</title><link rel="stylesheet" href="../css/mui.min.css"><link rel="stylesheet" href="../css/app.css"><link href="../css/mui.picker.css" rel="stylesheet"><link href="../css/mui.poppicker.css" rel="stylesheet"><style>.mui-btn{font-size:16px;padding:8px;margin:3px}h5.mui-content-padded{margin-left:3px;margin-top:20px!important}h5.mui-content-padded:first-child{margin-top:12px!important}.ui-alert{text-align:center;padding:20px 10px;font-size:16px}</style></head><body><header class="mui-bar mui-bar-nav"><a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a><h1 class="mui-title">选择器</h1></header><div class="mui-content"><div class="mui-content-padded"><h5 class="mui-content-padded">原生 SELECT</h5><select class="mui-btn mui-btn-block"><option value="item-1">item-1</option><option value="item-2">item-2</option><option value="item-3">item-3</option><option value="item-4">item-4</option><option value="item-5">item-5</option></select><br><p>原生 SELECT（选择框）在不同的设备上UI可能会有差异，并且不支持多级联动(多个 SELECT 可实现，但较麻烦)，故H封装了picker组件，参见如下示例。</p><h5 class="mui-content-padded">普通示例</h5><button id="showUserPicker" class="mui-btn mui-btn-block" type="button">一级选择示例 ...</button><div id="userResult" class="ui-alert"></div><h5 class="mui-content-padded">级联示例</h5><button id="showCityPicker" class="mui-btn mui-btn-block" type="button">二级联动示例 ...</button><div id="cityResult" class="ui-alert"></div><button id="showCityPicker3" class="mui-btn mui-btn-block" type="button">三级联动示例 ...</button><div id="cityResult3" class="ui-alert"></div></div></div><script src="../js/mui.min.js"></script><script src="../js/mui.picker.js"></script><script src="../js/mui.poppicker.js"></script><script src="../js/city.data.js" charset="utf-8"></script><script src="../js/city.data-3.js" charset="utf-8"></script><script>!function(t,e){t.init(),t.ready(function(){var n=new t.PopPicker;n.setData([{value:"ywj",text:"董事长 叶文洁"},{value:"aaa",text:"总经理 艾AA"},{value:"lj",text:"罗辑"},{value:"ymt",text:"云天明"},{value:"shq",text:"史强"},{value:"zhbh",text:"章北海"},{value:"zhy",text:"庄颜"},{value:"gyf",text:"关一帆"},{value:"zhz",text:"智子"},{value:"gezh",text:"歌者"}]);var a=e.getElementById("showUserPicker"),i=e.getElementById("userResult");a.addEventListener("tap",function(t){n.show(function(t){i.innerText=JSON.stringify(t[0])})},!1);var r=new t.PopPicker({layer:2});r.setData(cityData);var u=e.getElementById("showCityPicker"),l=e.getElementById("cityResult");u.addEventListener("tap",function(t){r.show(function(t){l.innerText="你选择的城市是:"+t[0].text+" "+t[1].text})},!1);var y=new t.PopPicker({layer:3});y.setData(cityData3);var u=e.getElementById("showCityPicker3"),c=e.getElementById("cityResult3");u.addEventListener("tap",function(t){y.show(function(t){c.innerText="你选择的城市是:"+(t[0]||{}).text+" "+(t[1]||{}).text+" "+(t[2]||{}).text})},!1)})}(mui,document)</script></body></html>
