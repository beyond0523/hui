<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>手势锁屏示例</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><link rel="stylesheet" href="../css/mui.min.css"><link rel="stylesheet" href="../css/app.css"><style>body,html{width:100%;height:100%;margin:0;padding:0;overflow:hidden;background-color:#efeff4}#holder{width:300px;height:300px;border:solid 1px #bbb;border-radius:5px;margin:50px auto;background-color:#fff}#alert{text-align:center;padding:20px 10px}</style></head><body><header class="mui-bar mui-bar-nav"><a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a><h1 class="mui-title">手势图案锁屏</h1></header><div class="mui-content"><div id="holder" class="mui-locker" data-locker-options='{"ringColor":"rgba(210,210,210,1)","fillColor":"#ffffff","pointColor":"rgba(0,136,204,1)","lineColor":"rgba(0,136,204,1)"}' data-locker-width="300" data-locker-height="300"></div><div id="alert"></div></div><script src="../js/mui.min.js"></script><script src="../js/mui.locker.js"></script><script>!function(e,n){e.init();var r=n.querySelector("#holder"),t=n.querySelector("#alert"),i=[];r.addEventListener("done",function(e){var n=e.detail;return n.points.length<4?(t.innerText="设定的手势太简单了",i=[],void n.sender.clear()):(console.log(n.points.join("")),i.push(n.points.join("")),void(i.length>=2?(i[0]==i[1]?t.innerText="手势设定完成":t.innerText="两次手势设定不一致",n.sender.clear(),i=[]):(t.innerText="请确认手势设定",n.sender.clear())))})}(mui,document)</script></body></html>
