<!DOCTYPE html><html><head><meta charset="utf-8"><title>欢迎来到H的世界-导航栏</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no, address=no,email=no"><meta name="keywords" content="HTML5,html,html5,wap,wap-app,app,H,h,HUI,hui,H框架,H ui框架,原生app,混合app,hybrid app,app框架,快速开发app"><meta name="description" content="H框架是一款轻量级的app开发框架,借助其强大的组件可以实现快速app开发,是目前最接近原生app性能的一款超高效web框架"><link rel="stylesheet" href="../css/mui.min.css"><link rel="stylesheet" href="../css/app.css"><style>body,html{background-color:#efeff4}.mui-bar .mui-pull-left .mui-icon{padding-right:5px;font-size:28px}.mui-bar .mui-btn{font-weight:400;font-size:17px}.mui-bar .mui-btn-link{top:1px}</style></head><body><header class="mui-bar mui-bar-nav"><a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a><h1 class="mui-title">导航栏</h1></header><div class="mui-content"><p style="margin:35px 15px">这是nav bar（顶部导航栏）演示页面， 你可以在顶部导航中放置多种控件，点击如下单选框切换导航栏显示内容；</p><h5 class="mui-content-padded">左侧显示内容</h5><form class="mui-input-group"><div class="mui-input-row mui-radio"><label>不显示</label><input name="style" type="radio" value="left-none"></div><div class="mui-input-row mui-radio"><label>仅图标</label><input name="style" type="radio" checked value="left-icon"></div><div class="mui-input-row mui-radio"><label>图标加文字按钮</label><input name="style" type="radio" value="left-btn"></div></form><h5 class="mui-content-padded" style="margin-top:35px">右侧显示内容</h5><form class="mui-input-group" style="margin-bottom:15px"><div class="mui-input-row mui-radio"><label>不显示</label><input name="style" type="radio" checked value="right-none"></div><div class="mui-input-row mui-radio"><label>仅图标</label><input name="style" type="radio" value="right-icon"></div><div class="mui-input-row mui-radio"><label>文字按钮</label><input name="style" type="radio" value="right-btn"></div></form></div><script src="../js/mui.min.js"></script><script>function remove(e){var t=header.querySelector(e);t&&header.removeChild(t)}mui.init({swipeBack:!0});var header=document.getElementById("header"),lefticon=document.createElement("a");lefticon.className="mui-action-back mui-icon mui-icon-left-nav mui-pull-left";var leftbtn=document.createElement("button");leftbtn.className="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left";var span=document.createElement("span");span.className="mui-icon mui-icon-left-nav",leftbtn.appendChild(span);var text=document.createTextNode("首页");leftbtn.appendChild(text);var righticon=document.createElement("a");righticon.className="mui-icon mui-icon-bars mui-pull-right";var rightbtn=document.createElement("button");rightbtn.className="mui-btn mui-btn-blue mui-btn-link mui-pull-right",rightbtn.innerText="编辑",mui(".mui-input-group").on("change","input",function(){if(this.checked)switch(this.value){case"left-none":remove(".mui-pull-left");break;case"left-icon":remove(".mui-pull-left"),header.appendChild(lefticon);break;case"left-btn":remove(".mui-pull-left"),header.appendChild(leftbtn);break;case"right-none":remove(".mui-pull-right");break;case"right-icon":remove(".mui-pull-right"),header.appendChild(righticon);break;case"right-btn":remove(".mui-pull-right"),header.appendChild(rightbtn)}})</script></body></html>
