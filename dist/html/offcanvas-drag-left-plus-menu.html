<!DOCTYPE html><html><head><meta charset="utf-8"><title>欢迎来到H的世界-侧滑导航</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no, address=no,email=no"><meta name="keywords" content="HTML5,html,html5,wap,wap-app,app,H,h,HUI,hui,H框架,H ui框架,原生app,混合app,hybrid app,app框架,快速开发app"><meta name="description" content="H框架是一款轻量级的app开发框架,借助其强大的组件可以实现快速app开发,是目前最接近原生app性能的一款超高效web框架"><link rel="stylesheet" href="../css/mui.min.css"><link rel="stylesheet" href="../css/app.css"><style>.mui-content,body{background-color:#333;color:#fff}header.mui-bar{display:none}.mui-bar-nav~.mui-content{padding:0}.title{margin:35px 15px 10px}.title+.content{margin:10px 15px 35px;color:#bbb;text-indent:1em;font-size:14px;line-height:24px}.mui-table-view{margin-bottom:35px}</style></head><body><header class="mui-bar mui-bar-nav"><a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a><h1 class="mui-title">侧滑导航</h1></header><div class="mui-content"><div class="title"></div><div class="content">这是侧滑菜单示例，你可以在这里放置任何内容；关闭侧滑菜单有多种方式： 1.在手机屏幕任意位置快速向右滑动(swipe)； 2.点击本侧滑菜单页之外的任意位置; 3.点击如下红色按钮； <span class="android-only">4.Android手机按back键；5.Android手机按menu键 </span>。<p style="margin:10px 15px"><button id="close-btn" type="button" class="mui-btn mui-btn-danger mui-btn-block" style="padding:5px 20px">关闭侧滑菜单</button></p></div><div class="title" style="margin-bottom:25px">侧滑列表示例</div><ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted"><li class="mui-table-view-cell"><a class="mui-navigate-right">Item 1</a></li><li class="mui-table-view-cell"><a class="mui-navigate-right">Item 2</a></li><li class="mui-table-view-cell"><a class="mui-navigate-right">Item 3</a></li><li class="mui-table-view-cell"><a class="mui-navigate-right">Item 4</a></li><li class="mui-table-view-cell"><a class="mui-navigate-right">Item 5</a></li><li class="mui-table-view-cell"><a class="mui-navigate-right">Item 6</a></li></ul></div><script src="../js/mui.min.js"></script><script charset="utf-8">function closeMenu(){mui.fire(main,"menu:swiperight")}mui.init({keyEventBind:{backbutton:!1,menubutton:!1}});var main=null;mui.plusReady(function(){main=plus.webview.currentWebview().opener()}),window.addEventListener("swiperight",closeMenu),document.getElementById("close-btn").addEventListener("tap",closeMenu)</script></body></html>
