{% extends "src/html/_layout.html" %}
{% set page={
    title : "图文表格",
    barTitle : "图文表格"
} %}
{%block css%}
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			h5{
		        padding-top: 8px;
		        padding-bottom: 8px;
		        text-indent: 12px;
		    }
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body{
				font-size: 15px;
				margin-top:8px;
				color: #333;
			}
		</style>
{%endblock%}
{%block content%}
		    <h5 style="background-color:#efeff4">慢生活</h5>
		    <ul class="mui-table-view mui-grid-view">
		        <li class="mui-table-view-cell mui-media mui-col-xs-6">
		            <a href="#">
		                <img class="mui-media-object" src="../img/shuijiao.jpg">
		                <div class="mui-media-body">幸福就是可以一起睡觉</div></a></li>
		        <li class="mui-table-view-cell mui-media mui-col-xs-6">
		            <a href="#">
		                <img class="mui-media-object" src="../img/muwu.jpg">
		                <div class="mui-media-body">想要一间这样的木屋，静静的喝咖啡</div></a></li>
		        <li class="mui-table-view-cell mui-media mui-col-xs-6">
		            <a href="#"><img class="mui-media-object" src="../img/cbd.jpg">
		                <div class="mui-media-body">Color of SIP CBD</div></a></li>
		        <li class="mui-table-view-cell mui-media mui-col-xs-6">
		            <a href="#">
		                <img class="mui-media-object" src="../img/yuantiao.jpg">
		                <div class="mui-media-body">静静看这世界</div></a></li>
		    </ul>    
{%endblock%}
{%block js%}
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
{%endblock%}
