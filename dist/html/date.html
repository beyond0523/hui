<!DOCTYPE html><html><head><meta charset="utf-8"><title>欢迎来到H的世界-native模式</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no, address=no,email=no"><meta name="keywords" content="HTML5,html,html5,wap,wap-app,app,H,h,HUI,hui,H框架,H ui框架,原生app,混合app,hybrid app,app框架,快速开发app"><meta name="description" content="H框架是一款轻量级的app开发框架,借助其强大的组件可以实现快速app开发,是目前最接近原生app性能的一款超高效web框架"><link rel="stylesheet" href="../css/mui.min.css"><link rel="stylesheet" href="../css/app.css"><style>#info{padding:20px 10px}.mui-btn{font-size:16px;padding:8px;margin:3px}</style></head><body><header class="mui-bar mui-bar-nav"><a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a><h1 class="mui-title">native模式</h1></header><div class="mui-content"><div class="mui-content-padded"><h5 class="mui-content-padded">日期示例</h5><button id="pickDateBtn" type="button" class="mui-btn mui-btn-block">选择日期</button><h5 class="mui-content-padded">时间示例</h5><button id="pickTimeBtn" type="button" class="mui-btn mui-btn-block">选择时间</button><div id="info"></div></div></div><script src="../js/mui.min.js"></script><script charset="utf-8">mui.init({swipeBack:!0});var info=document.getElementById("info");document.getElementById("pickDateBtn").addEventListener("tap",function(){var e=new Date;e.setFullYear(2014,7,16);var t=new Date;t.setFullYear(2010,0,1);var n=new Date;n.setFullYear(2016,11,31),plus.nativeUI.pickDate(function(e){var t=e.date;info.innerText="您选择的日期是:"+t.getFullYear()+"-"+(t.getMonth()+1)+"-"+t.getDate()},function(e){info.innerText="您没有选择日期"},{title:"请选择日期",date:e,minDate:t,maxDate:n})}),document.getElementById("pickTimeBtn").addEventListener("tap",function(){var e=new Date;e.setHours(6,0),plus.nativeUI.pickTime(function(e){var t=e.date;info.innerText="您选择的时间是："+t.getHours()+":"+t.getMinutes()},function(e){info.innerText="您没有选择时间"},{title:"请选择时间",is24Hour:!0,time:e})})</script></body></html>
