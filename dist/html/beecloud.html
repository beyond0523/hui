<!DOCTYPE html><html><head><meta charset="utf-8"><title>欢迎来到H的世界-云端支付</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no, address=no,email=no"><meta name="keywords" content="HTML5,html,html5,wap,wap-app,app,H,h,HUI,hui,H框架,H ui框架,原生app,混合app,hybrid app,app框架,快速开发app"><meta name="description" content="H框架是一款轻量级的app开发框架,借助其强大的组件可以实现快速app开发,是目前最接近原生app性能的一款超高效web框架"><link rel="stylesheet" href="../css/mui.min.css"><link rel="stylesheet" href="../css/app.css"><style>.mui-content-padded{padding:10px}body,body .mui-content{background-color:#fff!important}#total{-webkit-user-select:text;text-align:right;padding:0 1em;border:0;border-bottom:1px solid #007aff;border-radius:0;font-size:16px;width:30%;outline:0}textarea{margin-top:10px}.mui-btn-block{padding:8px 5px}</style></head><body><header class="mui-bar mui-bar-nav"><a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a><h1 class="mui-title">云端支付</h1></header><div id="dcontent" class="mui-content"><div class="mui-content-padded"><p style="text-indent:22px">这是mui无后端开发示例，集成BeeCloud云支付服务，通过js连接云端支付服务器，实现支付功能的全流程开发。 如下为一个支付示例，为DCloud提供的免费、开源软件进行捐赠吧</p><div style="padding:0 1em;text-align:center">捐赠金额： <input id="total" type="number" value="1.0" style="text-align:center"> 元</div><div class="mui-content-padded oauth-area"><div id="UN_WEB" class="mui-btn mui-btn-blue mui-btn-block pay">银联在线</div></div><ul class="mui-table-view"><li class="mui-table-view-cell">支付方式: <span id="channel"></span></li><li class="mui-table-view-cell">订单号: <span id="bill_no"></span></li><li class="mui-table-view-cell">支付金额: <span id="total_fee"></span></li><li class="mui-table-view-cell">支付状态:<span id="status"></span></li><textarea name="" id="status_msg" cols="20" rows="5"></textarea></ul></div></div><script src="../js/mui.min.js"></script><script src="../js/beecloud.js"></script><script>function beecloudPay(e){var t="UN_WEB"==e?"c37d661d-7e61-49ea-96a5-68c34e83db3b":"44f01a13-965f-4b27-ba9f-da678b47f3f5",n={app_id:t,channel:e,title:"DCloud项目捐赠",total_fee:100*document.getElementById("total").value,bill_no:beecloud.genBillNo(),optional:{uerId:"beecloud",phone:"4006280728"},bill_timeout:360,return_url:"http://www.dcloud.io/demo/pay"};beecloud.payReq(n,function(e){document.getElementById("status").innerHTML="success",document.getElementById("status").style.color="green",document.getElementById("status_msg").innerHTML="-------- 支付成功 --------\n感谢您的支持,我们会继续努力完善产品",console.log(e)},function(e){document.getElementById("status").innerHTML="failed",document.getElementById("status").style.color="red",document.getElementById("status_msg").innerHTML="-------- 支付失败 --------\n错误码："+e.code+"\n"+e.message})}mui.init(),mui(".mui-content-padded").on("tap",".pay",function(){var e=null;switch(this.id){case"alipay":e="ALI_APP";break;case"wxpay":e="WX_APP";break;case"UN_WEB":e="UN_WEB"}beecloudPay(e),document.getElementById("channel").innerHTML=e,document.getElementById("total_fee").innerHTML=document.getElementById("total").value,document.getElementById("bill_no").innerHTML=beecloud.genBillNo()})</script></body></html>
