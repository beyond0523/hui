<!DOCTYPE html><html><head><meta charset="utf-8"><title>欢迎来到H的世界-消息框</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no, address=no,email=no"><meta name="keywords" content="HTML5,html,html5,wap,wap-app,app,H,h,HUI,hui,H框架,H ui框架,原生app,混合app,hybrid app,app框架,快速开发app"><meta name="description" content="H框架是一款轻量级的app开发框架,借助其强大的组件可以实现快速app开发,是目前最接近原生app性能的一款超高效web框架"><link rel="stylesheet" href="../css/mui.min.css"><link rel="stylesheet" href="../css/app.css"><style>.mui-btn{display:block;width:120px;margin:10px auto}#info{padding:20px 10px}</style></head><body><header class="mui-bar mui-bar-nav"><a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a><h1 class="mui-title">消息框</h1></header><div class="mui-content"><div class="mui-content-padded" style="margin:5px;text-align:center"><button id="alertBtn" type="button" class="mui-btn mui-btn-blue mui-btn-outlined">警告消息框</button> <button id="confirmBtn" type="button" class="mui-btn mui-btn-blue mui-btn-outlined">确认消息框</button> <button id="promptBtn" type="button" class="mui-btn mui-btn-blue mui-btn-outlined">输入对话框</button> <button id="toastBtn" type="button" class="mui-btn mui-btn-blue mui-btn-outlined">自动消失提示框</button><div id="info"></div></div></div><script src="../js/mui.min.js"></script><script charset="utf-8">mui.init({swipeBack:!0});var info=document.getElementById("info");document.getElementById("alertBtn").addEventListener("tap",function(){mui.alert("欢迎使用欢迎来到H的世界","欢迎来到H的世界",function(){info.innerText="你刚关闭了警告框"})}),document.getElementById("confirmBtn").addEventListener("tap",function(){var n=["否","是"];mui.confirm("H是个好框架，确认？","欢迎来到H的世界",n,function(n){1==n.index?info.innerText="你刚确认H是个好框架":info.innerText="H没有得到你的认可，继续加油"})}),document.getElementById("promptBtn").addEventListener("tap",function(n){n.detail.gesture.preventDefault();var t=["取消","确定"];mui.prompt("请输入你对H的评语：","性能好","欢迎来到H的世界",t,function(n){1==n.index?info.innerText="谢谢你的评语："+n.value:info.innerText="你点了取消按钮"})}),document.getElementById("toastBtn").addEventListener("tap",function(){mui.toast("欢迎体验欢迎来到H的世界")})</script></body></html>
