<!DOCTYPE html><html><head><meta charset="utf-8"><title>欢迎来到H的世界-数字输入框</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no, address=no,email=no"><meta name="keywords" content="HTML5,html,html5,wap,wap-app,app,H,h,HUI,hui,H框架,H ui框架,原生app,混合app,hybrid app,app框架,快速开发app"><meta name="description" content="H框架是一款轻量级的app开发框架,借助其强大的组件可以实现快速app开发,是目前最接近原生app性能的一款超高效web框架"><link rel="stylesheet" href="../css/mui.min.css"><link rel="stylesheet" href="../css/app.css"><style>.mui-content,body,html{height:0;margin:0;background-color:#efeff4}h5.mui-content-padded{margin-left:0!important;margin-top:20px!important}.mui-card{margin:0}</style></head><body><header class="mui-bar mui-bar-nav"><a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a><h1 class="mui-title">数字输入框</h1></header><div class="mui-content"><div class="mui-content-padded"><h5 class="mui-content-padded">默认</h5><div class="mui-numbox"><button class="mui-btn mui-btn-numbox-minus" type="button">-</button> <input class="mui-input-numbox" type="number"> <button class="mui-btn mui-btn-numbox-plus" type="button">+</button></div><h5 class="mui-content-padded">限定最小值和最大值(1~9)</h5><div class="mui-numbox" data-numbox-min="1" data-numbox-max="9"><button class="mui-btn mui-btn-numbox-minus" type="button">-</button> <input id="test" class="mui-input-numbox" type="number" value="5"> <button class="mui-btn mui-btn-numbox-plus" type="button">+</button></div><h5 class="mui-content-padded">设定步长值(步长 10)</h5><div class="mui-numbox" data-numbox-step="10" data-numbox-min="10" data-numbox-max="90"><button class="mui-btn mui-btn-numbox-minus" type="button">-</button> <input class="mui-input-numbox" type="number"> <button class="mui-btn mui-btn-numbox-plus" type="button">+</button></div><h5 class="mui-content-padded">取值操作</h5><div class="mui-numbox"><button class="mui-btn mui-btn-numbox-minus" type="button">-</button> <input id="box" class="mui-input-numbox" type="number"> <button class="mui-btn mui-btn-numbox-plus" type="button">+</button></div><button id="btn" class="mui-btn" style="padding:7px 12px">取当前值</button><h5 class="mui-content-padded">在行内</h5>购买数量:<div class="mui-numbox"><button class="mui-btn mui-btn-numbox-minus" type="button">-</button> <input class="mui-input-numbox" type="number"> <button class="mui-btn mui-btn-numbox-plus" type="button">+</button></div><h5 class="mui-content-padded">在表单中</h5><div class="mui-card"><form class="mui-input-group"><div class="mui-input-row"><label>数字框一</label><div class="mui-numbox"><button class="mui-btn mui-btn-numbox-minus" type="button">-</button> <input class="mui-input-numbox" type="number"> <button class="mui-btn mui-btn-numbox-plus" type="button">+</button></div></div><div class="mui-input-row"><label>数字框二</label><div class="mui-numbox"><button class="mui-btn mui-btn-numbox-minus" type="button">-</button> <input class="mui-input-numbox" type="number"> <button class="mui-btn mui-btn-numbox-plus" type="button">+</button></div></div></form></div><h5 class="mui-content-padded">通过样式定义大小(220x60)</h5><div class="mui-numbox" style="width:220px;height:60px"><button class="mui-btn-numbox-minus" type="button">-</button> <input class="mui-input-numbox" type="number"> <button class="mui-btn-numbox-plus" type="button">+</button></div><br><br></div></div><script src="../js/mui.min.js"></script><script>mui.init(),document.getElementById("btn").addEventListener("tap",function(e){mui.alert("当前值: "+document.getElementById("box").value,null,"提示")});var testBox=document.getElementById("test");testBox.addEventListener("change",function(){console.log(testBox.value)})</script></body></html>
