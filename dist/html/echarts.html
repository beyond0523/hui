,data:["1月","2月","3月","4月","5月","6月","7月","8月","9月","10月","11月","12月"]}],yAxis:[{type:"value",splitArea:{show:!0}}],series:[{name:"蒸发量",type:e,data:[2,4.9,7,23.2,25.6,76.7,135.6,162.2,32.6,20,6.4,3.3]},{name:"降水量",type:e,data:[2.6,5.9,9,26.4,28.7,70.7,175.6,182.2,48.7,18.8,6,2.3]}]};return a},byId=function(e){return document.getElementById(e)},barChart=echarts.init(byId("barChart"));barChart.setOption(getOption("bar"));var lineChart=echarts.init(byId("lineChart"));lineChart.setOption(getOption("line"));var pieChart=echarts.init(byId("pieChart"));pieChart.setOption(getOption("pie")),byId("echarts").addEventListener("tap",function(){var e=this.getAttribute("data-url");plus.runtime.openURL(e)},!1)</script></body></html>
