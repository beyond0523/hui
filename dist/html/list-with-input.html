<!DOCTYPE html><html><head><meta charset="utf-8"><title>欢迎来到H的世界-列表带input类控件</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no, address=no,email=no"><meta name="keywords" content="HTML5,html,html5,wap,wap-app,app,H,h,HUI,hui,H框架,H ui框架,原生app,混合app,hybrid app,app框架,快速开发app"><meta name="description" content="H框架是一款轻量级的app开发框架,借助其强大的组件可以实现快速app开发,是目前最接近原生app性能的一款超高效web框架"><link rel="stylesheet" href="../css/mui.min.css"><link rel="stylesheet" href="../css/app.css"></head><body><header class="mui-bar mui-bar-nav"><a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a><h1 class="mui-title">列表带input类控件</h1></header><div class="mui-content"><div class="mui-card"><ul class="mui-table-view"><li class="mui-table-view-cell">card（圆角列表）<div id="M_Toggle" class="mui-switch mui-active"><div class="mui-switch-handle"></div></div></li><li class="mui-table-view-cell">Item 1 <button type="button" class="mui-btn">Button</button></li><li class="mui-table-view-cell">Item 2 <button type="button" class="mui-btn mui-btn-primary">Button</button></li><li class="mui-table-view-cell">Item 3<div class="mui-switch mui-active"><div class="mui-switch-handle"></div></div></li><li class="mui-table-view-cell">Item 4<div class="mui-switch mui-switch-blue mui-switch-mini mui-active"><div class="mui-switch-handle"></div></div></li><li class="mui-table-view-cell mui-radio mui-left"><input name="radio" type="radio">Item 5</li><li class="mui-table-view-cell mui-radio mui-left"><input name="radio" type="radio">Item 6</li><li class="mui-table-view-cell mui-checkbox mui-left"><input name="checkbox" type="checkbox">Item 7</li><li class="mui-table-view-cell mui-checkbox mui-left"><input name="checkbox" type="checkbox">Item 8</li></ul></div></div><script src="../js/mui.min.js"></script><script>mui.init({swipeBack:!0}),document.getElementById("M_Toggle").addEventListener("toggle",function(e){var t=e.detail.isActive,i=document.querySelector(".mui-table-view"),n=document.querySelector(".mui-card");if(t)n.appendChild(i),n.style.display="";else{var l=document.querySelector(".mui-content");l.insertBefore(i,n),n.style.display="none"}})</script></body></html>
