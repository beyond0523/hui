<!DOCTYPE html><html><head><meta charset="utf-8"><title>欢迎来到H的世界-导航栏</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no, address=no,email=no"><meta name="keywords" content="HTML5,html,html5,wap,wap-app,app,H,h,HUI,hui,H框架,H ui框架,原生app,混合app,hybrid app,app框架,快速开发app"><meta name="description" content="H框架是一款轻量级的app开发框架,借助其强大的组件可以实现快速app开发,是目前最接近原生app性能的一款超高效web框架"><link rel="stylesheet" href="../css/mui.min.css"><link rel="stylesheet" href="../css/app.css"><style>body,html{background-color:#efeff4}.mui-bar .mui-pull-left .mui-icon{padding-right:5px;font-size:28px}.mui-bar .mui-btn{font-weight:400;font-size:17px}.mui-bar .mui-btn-link{top:1px}.mui-content img{width:100%}.hm-description{margin:.5em 0 2em}.hm-description>li{font-size:14px;color:#8f8f94}</style></head><body><header class="mui-bar mui-bar-nav"><a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a><h1 class="mui-title">导航栏</h1></header><div class="mui-content"><img id="img1" src="../img/yuantiao.jpg"><div id="slider" class="mui-slider mui-hidden"><div class="mui-slider-group"><div class="mui-slider-item"><a href="#"><img src="../img/shuijiao.jpg"></a></div><div class="mui-slider-item"><a href="#"><img src="../img/yuantiao.jpg"></a></div></div><div class="mui-slider-indicator"><div class="mui-indicator mui-active"></div><div class="mui-indicator"></div></div></div><p style="margin:35px 15px">这是transparent bar（透明导航栏）演示页面， 默认情况下标题栏透明， 当用户向下滚动时，标题栏逐渐由透明转变为不透明；当用户再次向上滚动时，标题栏又从不透明变为透明状态。</p><p style="margin:5px 15px 15px 15px">这是一种解决滚动条通顶问题的变通解决方案，该方案相比双webview的方案，性能更高，动效更酷，但也有其适用场景：</p><ul class="hm-description"><li>顶部最好有图片或轮播组件</li><li>导航栏字体颜色和图片颜色互搭</li></ul><h5 class="mui-content-padded">图片类型</h5><form class="mui-input-group" style="margin-bottom:300px"><div class="mui-input-row mui-radio"><label>静态图片</label><input name="style" type="radio" checked value="left-none"></div><div class="mui-input-row mui-radio"><label>轮播图</label><input name="style" type="radio" value="left-icon"></div></form></div><script src="../js/mui.min.js"></script><script>mui.init({swipeBack:!0});var header=document.getElementById("header"),transparentApi,slider=document.getElementById("slider");mui(".mui-input-group").on("change","input",function(){if(this.checked)switch(this.value){case"left-none":document.getElementById("img1").className="",document.getElementById("slider").classList.add("mui-hidden");break;case"left-icon":document.getElementById("img1").className="mui-hidden",slider.classList.contains("mui-hidden")&&document.getElementById("slider").classList.remove("mui-hidden")}})</script></body></html>
