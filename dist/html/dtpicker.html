<!DOCTYPE html><html><head><meta charset="utf-8"><title>欢迎来到H的世界-日期时间选择器</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no, address=no,email=no"><meta name="keywords" content="HTML5,html,html5,wap,wap-app,app,H,h,HUI,hui,H框架,H ui框架,原生app,混合app,hybrid app,app框架,快速开发app"><meta name="description" content="H框架是一款轻量级的app开发框架,借助其强大的组件可以实现快速app开发,是目前最接近原生app性能的一款超高效web框架"><link rel="stylesheet" href="../css/mui.min.css"><link rel="stylesheet" href="../css/app.css"><link rel="stylesheet" href="../css/mui.picker.min.css"><style>.mui-content,body,html{height:0;margin:0;background-color:#efeff4}h5.mui-content-padded{margin-left:3px;margin-top:20px!important}h5.mui-content-padded:first-child{margin-top:12px!important}.mui-btn{font-size:16px;padding:8px;margin:3px}.ui-alert{text-align:center;padding:20px 10px;font-size:16px}*{-webkit-touch-callout:none;-webkit-user-select:none}</style></head><body><header class="mui-bar mui-bar-nav"><a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a><h1 class="mui-title">日期时间选择器</h1></header><div class="mui-content"><div class="mui-content-padded"><h5 class="mui-content-padded">常规示例</h5><button id="demo1" data-options="{}" class="btn mui-btn mui-btn-block">选择日期时间 ...</button><h5 class="mui-content-padded">设定年份区间</h5><button id="demo2" data-options='{"type":"date","beginYear":2014,"endYear":2016}' class="btn mui-btn mui-btn-block">选择日期 ...</button><h5 class="mui-content-padded">设定选中的时间</h5><button id="demo3" data-options='{"value":"2015-10-10 10:10","beginYear":2010,"endYear":2020}' class="btn mui-btn mui-btn-block">选择日期时间 ...</button><h5 class="mui-content-padded">指定类型</h5><button id="demo4" data-options='{"type":"date"}' class="btn mui-btn mui-btn-block">选择日期 ...</button> <button id="demo5" data-options='{"type":"time"}' class="btn mui-btn mui-btn-block">选择时间 ...</button> <button id="demo6" data-options='{"type":"month"}' class="btn mui-btn mui-btn-block">选择月份 ...</button><h5 class="mui-content-padded">自定义数据</h5><button id="demo7" data-options='{"type":"hour","customData":{"h":[{"text":"上午","value":"上午"},{"text":"下午","value":"下午"},{"text":"晚上","value":"晚上"}]},"labels":["年", "月", "日", "时段", "分"]}' class="btn mui-btn mui-btn-block">选择时段 ...</button><div id="result" class="ui-alert"></div></div></div><script src="../js/mui.min.js"></script><script src="../js/mui.picker.min.js"></script><script>!function(t){t.init();var i=t("#result")[0],e=t(".btn");e.each(function(e,n){n.addEventListener("tap",function(){var e=this.getAttribute("data-options")||"{}",n=JSON.parse(e),r=(this.getAttribute("id"),new t.DtPicker(n));r.show(function(t){i.innerText="选择结果: "+t.text,r.dispose()})},!1)})}(mui)</script></body></html>
